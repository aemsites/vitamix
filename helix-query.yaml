indices:
  us_recipes:
    include:
      - /us/en_us/recipes/data/**
    target: /us/en_us/recipes/data/query-index.json
    properties:
      title:
        select: head > meta[property="og:title"]
        value: |
          attribute(el, 'content')
      image:
        select: head > meta[property="og:image"]
        value: |
          attribute(el, 'content')
      description:
        select: head > meta[property="og:description"]
        value: |
          attribute(el, 'content')
      total-time:
        select: head > meta[name="total-time"]
        value: |
          attribute(el, 'content')
      yield:
        select: head > meta[name="yield"]
        value: |
          attribute(el, 'content')
      difficulty:
        select: head > meta[name="difficulty"]
        value: |
          attribute(el, 'content')
      compatible-containers:
        select: head > meta[name="compatible-containers"]
        value: |
          attribute(el, 'content')
      course:
        select: head > meta[name="course"]
        value: |
          attribute(el, 'content')
      recipe-type:
        select: head > meta[name="recipe-type"]
        value: |
          attribute(el, 'content')
      status:
        select: head > meta[name="status"]
        value: |
          attribute(el, 'content')
      date-created:
        select: head > meta[name="date-created"]
        value: |
          attribute(el, 'content')
      date-updated:
        select: head > meta[name="date-updated"]
        value: |
          attribute(el, 'content')
      dietary-interests:
        select: head > meta[name="dietary-interests"]
        value: |
          attribute(el, 'content')
  fr_articles:
    include:
      - /ca/fr_ca/articles/**
    target: /ca/fr_ca/articles/query-index.json
    properties:
      title:
        select: head > meta[property="og:title"]
        value: |
          attribute(el, 'content')
      image:
        select: head > meta[property="og:image"]
        value: |
          attribute(el, 'content')
      description:
        select: head > meta[property="og:description"]
        value: |
          attribute(el, 'content')
      author:
        select: head > meta[name="author"]
        value: |
          attribute(el, 'content')
      publication-date:
        select: head > meta[name="publication-date"]
        value: |
          attribute(el, 'content')