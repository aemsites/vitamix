<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulk Link Checker</title>
  <link rel="stylesheet" href="bulk-linkchecker.css">
</head>
<body>
  <div class="tool">
    <header class="tool-header">
      <h1>Bulk Link Checker</h1>
      <p class="tool-desc">Fetches the sitemap, checks pages for broken links.</p>
    </header>

    <section class="controls">
      <div class="control-group">
        <label for="path-filter">Path filter</label>
        <input type="text" id="path-filter" placeholder="e.g. /us/en_us" />
        <span class="filter-count" id="filter-count" aria-live="polite"></span>
      </div>
      <div class="control-group">
        <label for="page-limit">Pages to check</label>
        <input type="number" id="page-limit" min="1" max="500" value="10" />
      </div>
      <div class="control-group actions">
        <button type="button" id="run-check" class="btn btn-primary">Run check</button>
        <button type="button" id="cancel-check" class="btn btn-secondary" disabled>Cancel</button>
      </div>
    </section>

    <section class="status-section" id="status-section" aria-live="polite" hidden>
      <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-fill" id="progress-fill"></div>
      </div>
      <div class="status-log" id="status-log"></div>
    </section>

    <section class="results" id="results" hidden>
      <h2>Results</h2>
      <div class="results-summary" id="results-summary"></div>
      <div class="results-detail" id="results-detail"></div>
    </section>

    <section class="error" id="error" hidden>
      <p id="error-message"></p>
    </section>
  </div>

  <script src="bulk-linkchecker.js"></script>
</body>
</html>
