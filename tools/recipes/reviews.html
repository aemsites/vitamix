<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Reviews | Vitamix</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Source+Sans+3:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            font-family: 'Source Sans 3', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #e8e8e8;
        }

        .header {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            padding: 24px 40px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 2rem;
            font-weight: 500;
            background: linear-gradient(135deg, #f39c12 0%, #e74c3c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .header p {
            color: rgba(255, 255, 255, 0.6);
            margin-top: 4px;
            font-size: 0.95rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px;
        }

        .stats-bar {
            display: flex;
            gap: 24px;
            margin-bottom: 32px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px 28px;
            min-width: 160px;
        }

        .stat-card .label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 6px;
        }

        .stat-card .value {
            font-size: 1.8rem;
            font-weight: 600;
            color: #f39c12;
        }

        .filters-bar {
            display: flex;
            flex-wrap: wrap;
            gap: 24px;
            align-items: flex-end;
            margin-bottom: 32px;
        }

        .search-bar {
            flex: 1;
            min-width: 280px;
        }

        .search-bar input {
            width: 100%;
            max-width: 500px;
            padding: 14px 20px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 10px;
            color: #fff;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-bar input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .search-bar input:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: #f39c12;
            box-shadow: 0 0 0 3px rgba(243, 156, 18, 0.15);
        }

        .rating-filters {
            display: flex;
            gap: 16px;
            align-items: flex-end;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .filter-group label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: rgba(255, 255, 255, 0.5);
        }

        .filter-group input[type="number"] {
            width: 100px;
            padding: 10px 14px;
            font-size: 0.95rem;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 8px;
            color: #fff;
            outline: none;
            transition: all 0.3s ease;
        }

        .filter-group input[type="number"]:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: #f39c12;
            box-shadow: 0 0 0 3px rgba(243, 156, 18, 0.15);
        }

        .filter-group input[type="number"]::-webkit-inner-spin-button,
        .filter-group input[type="number"]::-webkit-outer-spin-button {
            opacity: 0.5;
        }

        .filter-status {
            display: flex;
            align-items: center;
            padding: 10px 0;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .filter-status .bv-loading {
            animation: pulse 1.5s ease-in-out infinite;
        }

        .filter-status .bv-ready {
            color: #2ecc71;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .export-btn {
            padding: 10px 18px;
            font-size: 0.9rem;
            font-weight: 600;
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            border: none;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .export-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(46, 204, 113, 0.3);
        }

        .export-btn:active {
            transform: translateY(0);
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px 20px;
            text-align: center;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #f39c12;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading p {
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.6);
        }

        .error-message {
            background: rgba(231, 76, 60, 0.15);
            border: 1px solid rgba(231, 76, 60, 0.3);
            border-radius: 12px;
            padding: 24px;
            color: #e74c3c;
            text-align: center;
        }

        .recipe-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
        }

        .recipe-card {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
            animation: fadeInUp 0.4s ease both;
        }

        .recipe-card:hover {
            transform: translateY(-4px);
            border-color: rgba(243, 156, 18, 0.4);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0.3;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .recipe-card.hidden {
            display: none;
        }

        .recipe-image-container {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #2d2d44 0%, #1a1a2e 100%);
            position: relative;
            overflow: hidden;
        }

        .recipe-image-container::before {
            content: 'üçΩÔ∏è';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            opacity: 0.2;
            transition: opacity 0.3s ease;
        }

        .recipe-image-container.loaded::before {
            opacity: 0;
        }

        .recipe-image {
            width: 100%;
            height: 200px;
        }

        .recipe-image img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .recipe-image.placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: rgba(255, 255, 255, 0.2);
            height: 100%;
        }

        .recipe-info {
            padding: 20px;
        }

        .recipe-title {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 1.2rem;
            font-weight: 500;
            color: #fff;
            margin-bottom: 4px;
            line-height: 1.3;
        }

        .recipe-reviews-id {
            font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.08);
            padding: 3px 8px;
            border-radius: 4px;
            display: inline-block;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .recipe-bv-rating {
            min-height: 24px;
            margin-bottom: 8px;
        }

        .recipe-links {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 8px;
        }

        .recipe-link {
            display: inline-block;
            padding: 4px 10px;
            font-size: 0.75rem;
            background: rgba(243, 156, 18, 0.15);
            border: 1px solid rgba(243, 156, 18, 0.3);
            border-radius: 4px;
            color: #f39c12;
            text-decoration: none;
            transition: all 0.2s ease;
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .recipe-link:hover {
            background: rgba(243, 156, 18, 0.25);
            border-color: #f39c12;
        }

        .recipe-path {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.4);
            word-break: break-all;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.5);
        }

        .no-results h3 {
            font-size: 1.4rem;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Recipe Reviews</h1>
        <p>Browse all available recipes from the Vitamix catalog</p>
    </header>

    <div class="container">
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading recipes...</p>
        </div>

        <div id="error" class="error-message" style="display: none;"></div>

        <div id="content" style="display: none;">
            <div class="stats-bar">
                <div class="stat-card">
                    <div class="label">Total Recipes</div>
                    <div class="value" id="total-count">0</div>
                </div>
                <div class="stat-card">
                    <div class="label">Showing</div>
                    <div class="value" id="visible-count">0</div>
                </div>
            </div>

            <div class="filters-bar">
                <div class="search-bar">
                    <input 
                        type="text" 
                        id="search-input" 
                        placeholder="Search recipes by title..."
                        autocomplete="off"
                    >
                </div>
                <div class="rating-filters">
                    <div class="filter-group">
                        <label for="min-reviews">Min Reviews</label>
                        <input 
                            type="number" 
                            id="min-reviews" 
                            min="0" 
                            value="0"
                            placeholder="0"
                        >
                    </div>
                    <div class="filter-group">
                        <label for="min-rating">Min Rating</label>
                        <input 
                            type="number" 
                            id="min-rating" 
                            min="0" 
                            max="5" 
                            step="0.5"
                            value="0"
                            placeholder="0"
                        >
                    </div>
                    <div class="filter-status" id="filter-status">
                        <span class="bv-loading">‚è≥ Loading ratings...</span>
                    </div>
                    <button type="button" id="export-btn" class="export-btn">
                        üìä Export TSV
                    </button>
                </div>
            </div>

            <div id="recipe-grid" class="recipe-grid"></div>

            <div id="no-results" class="no-results" style="display: none;">
                <h3>No recipes found</h3>
                <p>Try adjusting your search terms</p>
            </div>
        </div>
    </div>

    <script type="module" src="reviews.js"></script>
    <script>
        // Load Bazaarvoice after recipes are rendered
        window.bvCallback = () => {};
        setTimeout(() => {
            const script = document.createElement('script');
            script.src = 'https://apps.bazaarvoice.com/deployments/vitamix/main_site/production/en_US/bv.js';
            script.async = true;
            document.head.appendChild(script);
        }, 1000);
    </script>
</body>
</html>
