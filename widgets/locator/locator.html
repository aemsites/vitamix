<div class="section banner dark form-container" data-background>
  <picture class="section-background-image">
    <img loading="eager" alt="" src="/widgets/locator/locator.jpeg">
  </picture>

  <div class="default-content-wrapper">
    <h1 id="find-locally">Find Locally</h1>
  </div>
  <div class="form-wrapper">
    <div class="form">
      <form>
        <div class="form-field text-field" data-name="location">
          <label for="location">Your Location</label>
          <input
            type="text" id="location" name="location" placeholder="Address, City, or Zipcode" required>
        </div>
        <div class="form-field select-field" data-name="productType">
          <label for="productType">What are you looking for?</label>
            <select id="productType" name="productType">
              <option value="HH" selected>Household Products</option>
              <option value="COMM">Commercial Products</option>
              <option value="event">Demonstrations</option>
            </select>
          </div>
        <div class="button-wrapper">
          <button class="button ghost" type="submit">Search</button>
        </div>
      </form>
    </div>
  </div>
</div>
